<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let a = prompt("Enter a No. =");
        let b = prompt("Enter a No. =");
        let s = prompt("Enter a Sign :");
        if(b==0){
            alert("NO. invalid");
        }
        else if(s=='+'){
            alert(a+b);
        }
        else if(s=='-'){
            alert(a-b);
        }
        else if(s=='*'){
            alert(a*b);
        }
        else if(s=='/'){
            alert(a/b);
        }
    </script>
</body>
</html>
