<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let n = prompt("Enter a No. :");
        if(n == 0){
            alert("invalid output");
        }
        let k = 1;
        for(let i=1;i<=n;i++){
            k=k*i;
        }
        alert(n+"! = "+k);

    </script>

</body>
</html>
