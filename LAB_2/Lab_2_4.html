<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt("enter number 1:");
        var n2 = prompt("enter number 2:");
        var gcd , i;

        for(i=1; i <= n1 && i <= n2; ++i){
        if(n1%i==0 && n2%i==0)
            gcd = i;
    }

    console.log("GCD of " + n1 + " and " + n2 + " is " + gcd);
    </script>
</body>
</html>
