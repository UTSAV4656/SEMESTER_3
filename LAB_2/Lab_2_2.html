<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            var n1 = prompt('Enter lower number: ');
            var n2 = prompt('Enter higher number: ');

            for (let i = n1; i <= n2; i++) {
                let flag = 0;
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        flag = 1;
                        break;
                    }
                }
                if (i > 1 && flag == 0) {
                    console.log(i);
                }
            }
    </script>
</body>
</html>
