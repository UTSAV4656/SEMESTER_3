<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let n = parseInt(prompt('enter array size:'));
        let a = [n];
        for(i=0;i<n;i++){
            a[i]=prompt("enter element in a["+i+"]:");

        }
        let temp=0;
        for (i = 0; i < n; i++) {
            for (j = i + 1; j < n; j++) {
                if (a[i] > a[j]) {
                    temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                }
            }
        }
        for(i=0;i<n;i++){
            document.write(a[i]+" ");
        }

    </script>
</body>
</html>
