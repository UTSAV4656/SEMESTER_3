<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let n = parseInt(prompt('enter array size:'));
        let a = [n];
        for(i=0;i<n;i++){
            a[i]=prompt("enter element in a["+i+"]:");
        }
        let m = a[0];
        for(i=1;i<n;i++){
            if(a[i]>m){
                m = a[i];
            }
        }
        alert("largest no is "+m);

    </script>
</body>
</html>
