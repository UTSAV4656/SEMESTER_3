<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-4-2</title>
</head>
<body>
<script type="text/javascript">
	//push
    let fruits1 = ['apple', 'banana'];
    fruits1.push('orange', 'pear');
    console.log("-----push-----");
    console.log(fruits1);

    //pop
    let fruits2 = ['apple', 'banana', 'orange'];
    let lastFruit = fruits2.pop();
    console.log("-----pop-----");
    console.log(lastFruit);
    console.log(fruits2);

    //shift
    let firstFruit = fruits2.shift();
    console.log("-----shift-----");
    console.log(firstFruit);
    console.log(fruits2);

    //unshift
    let fruits3 = ['banana', 'orange'];
    fruits3.unshift('apple', 'mango');
    console.log("-----unshift-----");
    console.log(fruits3); 

    //splice
    let fruits4 = ['apple', 'banana', 'mango', 'orange'];
    let removedItem = fruits4.splice(2, 1);
    console.log("-----splice-----");
    console.log(removedItem);
    console.log(fruits4);
    fruits4.splice(2, 0, 'grapes');
    console.log(fruits4);

    //sort
    let fruits5 = ['banana', 'orange', 'apple', 'mango'];
    console.log("-----sort-----");
    console.log(fruits5);
    
</script>
</body>
</html>
