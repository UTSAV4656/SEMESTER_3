<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            *{
                box-sizing: border-box;
            }
            .container{
                margin-top: 50px;
                width: 350px;
            }
            .btn{
                border-radius: 0;
            }
            .btn:hover{
                background-color: #ffc107;
            }
            #clr:hover{
                background-color: red;
            }
            #C:hover{
                background-color: red;
            }
            #equal:hover{
                background-color: green;
            }
        </style>
</head>
<body>
    <div class="container border border-1">
        <form action="">
            <div class="row m-1 p-1">
                <input type="text" id="answerPanel" class="col-12 form-control" autofocus>  
            </div>
             
            <div class="row p-1">
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('7')" id="seven">7</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('8')" id="eight">8</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('9')" id="nine">9</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('*')" id="mutiply">*</button>
            </div>
            <div class="row p-1">
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('4')" id="four">4</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('5')" id="five">5</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('6')" id="six">6</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('-')" id="minus">-</button>
            </div>
            <div class="row p-1">
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('1')" id="one">1</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('2')" id="two">2</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('3')" id="three">3</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('+')" id="plus">+</button>
            </div>
            <div class="row p-1">
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('0')" id="zero">0</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('00')" id="doubleZero">00</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="call('.')" id="dot">.</button>
                <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="calculator()" id="equal">=</button>
            </div>
        </form>
        <script type="text/javascript">
            let ans = document.getElementById("answerPanel");

            function call(y){
                ans.value = ans.value + y;
 
            }
           function calculator(){
                ans.value = eval(ans.value);

           }
           function my(){
                    ans.value ="";
           }
        </script>

    </div>
</body>
</html>
