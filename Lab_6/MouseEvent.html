<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row p-1">
        <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onclick="f1()">On Click</button>
        <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" oncontextmenu="f2()">On Contex Menu</button>
        <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" ondblclick="f3()">On DBL Click</button>
        <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onmousedown="f4()">On Mouse Down</button>
    </div><div class="row p-1">
        <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onmouseenter="f5()">On Mouse Enter</button>
        <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onmouseleave="f6()">On Mouse Leave</button>
        <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onmousemove="f7()">On Mouse Move</button>
        <button class="col-3 btn btn-dark rounded-3 border border-2 border-light" type="button" onmouseout="f8()">On Mouse Out</button>
    </div><div class="row p-1">
        <button class="col-6 btn btn-dark rounded-3 border border-2 border-light" type="button" onmouseover="f9()">On Mouse Over</button>
        <button class="col-6 btn btn-dark rounded-3 border border-2 border-light" type="button" onmouseup="f10()">On Mouse up</button>
    </div>
    <script>
        function f1() {
            console.log("The user clicks on an element");
        }
        function f2() {
            console.log("The user right-clicks on an element");
        }
        function f3() {
            console.log("The user double-clicks on an element");
        }
        function f4() {
            console.log("A mouse button is pressed over an element");
        }
        function f5() {
            console.log("The pointer is moved onto an element");
        }
        function f6() {
            console.log("The pointer is moved out of an element");
        }
        function f7() {
            console.log("The pointer is moving over an element");
        }
        function f8() {
            console.log("The mouse pointer moves out of an element");
        }
        function f9() {
            console.log("The mouse pointer is moved over an element");
        }
        function f10() {
            console.log("The mouse button is released over an element");
        }
    </script>







</body>
</html>
