<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
        <form action="#" class="row">
            <div class="mb-2 col-12">
                <label class="form-label" for="user">Enter key</label>
                <input type="text" class="form-control" placeholder="Username" onkeydown="myFunction1(event)">
                <h1 id = "demo1"></h1>
                <label class="form-label" for="user">Enter key</label>
                <input type="text" class="form-control" placeholder="Username" onkeypress="myFunction2(event)">
                <h1 id = "demo2"></h1>
                <label class="form-label" for="user">Enter key</label>
                <input type="text" class="form-control" placeholder="Username" onkeyup="myFunction3(event)">
                <h1 id = "demo3"></h1>
            </div>
        </form>
        <script>
        function myFunction1(event) {
            let x = event.key;
            document.getElementById("demo1").innerHTML = "Onkeydown The key was: " + x;
        }
        function myFunction2(event) {
            let x = event.key;
            document.getElementById("demo2").innerHTML = "Onkeypress The key was: " + x;
        }
        function myFunction3(event) {
            let x = event.key;
            document.getElementById("demo3").innerHTML = "Onkeyup  The key was: " + x;
        }
        </script>
</body>
</html>
