<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 300px;width: 300px;background-color: yellow;" id="div" >
        <h1 style="text-align: center;">hello world</h1>
    </div>
    <button onclick="Change()" style="width: 300px;height: 35px;background-color: blue;border-radius: 5px;">OOHHO!</button>
    <script>
        function Change(){
            var num = Math.round(0xffffff * Math.random());
            var r = num >> 16;
            var g = num >> 8 & 255;
            var b = num & 255;
            var color = 'rgb(' + r + ', ' + g + ', ' + b + ')';
            document.getElementById("div").style.backgroundColor = color;  
        }   
    </script>
</body>
</html>
