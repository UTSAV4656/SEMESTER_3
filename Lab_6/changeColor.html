<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 300px;width: 300px;background-color: yellow;" id="div" >
        <h1 style="text-align: center;">hello world</h1>
    </div>
    <button onclick="Change()" style="width: 300px;height: 35px;background-color: blue;border-radius: 5px;">OOHHO!</button>
    <script>
        function Change(){
            var r = Math.floor(Math.random()*255);
            var g = Math.floor(Math.random()*255);
            var b = Math.floor(Math.random()*255);
            document.getElementById("div").style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")";  
        }   
    </script>
</body>
</html>
